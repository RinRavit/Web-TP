<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Syless6.css" />
    <script
      src="https://kit.fontawesome.com/d6d651f030.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="nav-bar">
        <div class="box-left">
          <h1>NAV-BAR</h1>
        </div>

        <div class="box-middle">
          <div class="icon-toggler">
            <span>
              <i class="fa-solid fa-bars" style="color: #3272e2"></i>
            </span>
          </div>
          <ul class="nav-lists">
            <li class="nav-links"><a href="">Home</a></li>
            <li class="nav-links"><a href="">About</a></li>
            <li class="nav-links"><a href="">Projects</a></li>
            <li class="nav-links"><a href="">Contact</a></li>
          </ul>
        </div>

        <div class="box-right">
          <i class="fa-brands fa-facebook" style="color: #3272e2"></i>
          <i class="fa-brands fa-twitter" style="color: #3272e2"></i>
          <i class="fa-regular fa-gem" style="color: #3272e2"></i>
          <i class="fa-brands fa-behance" style="color: #3272e2"></i>
        </div>
      </header>
    </div>
    <script>
      const menuToggler = document.querySelector(".icon-toggler");
      const navLists = document.querySelector(".nav-lists");
      menuToggler.addEventListener("click", () => {
        navLists.classList.toggle("show");
      });
    </script>
  </body>
</html>
