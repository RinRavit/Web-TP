<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=.
    , initial-scale=1.0"
    />
    <title>TP04</title>
    <link rel="stylesheet" href="styleTP04.css" />
  </head>
  <body>
    <!-- TP04.1. Child element positioning -->
    <div class="TP04-1">
      <!-- case 1 -->
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box1-1">
            <div class="box1-child">child</div>
          </div>
          <div class="box1-2">
            <div class="box1-child">child</div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box1-3">
            <div class="box1-child">child</div>
          </div>
          <div class="box1-4">
            <div class="box1-child">child</div>
          </div>
        </div>
      </div>
      <!-- End of case 1 -->
      <!-- case 2 -->
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box2-1">
            <div class="box1-child">child</div>
          </div>
          <div class="box2-2">
            <div class="box1-child">child</div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box2-3">
            <div class="box1-child">child</div>
          </div>
          <div class="box2-4">
            <div class="box1-child">child</div>
          </div>
        </div>
      </div>
      <!-- End of case 2 -->
    </div>
    <!-- End of TP04.1.child element positioning -->

    <!-- ---------------------------------------------- -->

    <!-- TP04.2.child element alginment -->
    <div class="TP04-2">
      <!-- case 1 -->
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box3-1">
            <div class="box2-child">child</div>
          </div>
          <div class="box3-2">
            <div class="box2-child">child</div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box3-3">
            <div class="box2-child">child</div>
          </div>
          <div class="box3-4">
            <div class="box2-child">child</div>
          </div>
        </div>
      </div>
      <!-- End of case 1 -->

      <!-- case 2 -->
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box4-1">
            <div class="box2-child">child</div>
          </div>
          <div class="box4-2">
            <div class="box2-child">child</div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box4-3">
            <div class="box2-child">child</div>
          </div>
          <div class="box4-4">
            <div class="box2-child">child</div>
          </div>
        </div>
      </div>
      <!-- End of case 2 -->
    </div>
    <!-- End of TP04.2.child element alginment -->

    <!-- ----------------------------------------- -->

    <!-- TP04.3.Row and Colomn Layout -->
    <div class="TP04-3">
      <!-- case 1 -->
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box5-1">
            <div class="box-column1x3-1-1">
              <div class="column-box"></div>
              <div class="column-box"></div>
              <div class="column-box"></div>
            </div>
          </div>
          <div class="box5-2">
            <div class="box-column1x3-1-2">
              <div class="column-box"></div>
              <div class="column-box"></div>
              <div class="column-box"></div>
            </div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box5-3">
            <div class="box-column1x3-1-3">
              <div class="column-box"></div>
              <div class="column-box"></div>
              <div class="column-box"></div>
            </div>
          </div>
          <div class="box5-4">
            <div class="box-column1x3-1-4">
              <div class="column-box"></div>
              <div class="column-box"></div>
              <div class="column-box"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of case 1 -->

      <!-- case 2 -->
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box6-1">
            <div class="box-column1x3-2-1">
              <div class="column-box1"></div>
              <div class="column-box2"></div>
              <div class="column-box3"></div>
            </div>
          </div>
          <div class="box6-2">
            <div class="box-column1x3-2-2">
              <div class="column-box4"></div>
              <div class="column-box5"></div>
              <div class="column-box6"></div>
            </div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box6-3">
            <div class="box-column1x3-2-3">
              <div class="column-box7"></div>
              <div class="column-box8"></div>
              <div class="column-box9"></div>
            </div>
          </div>
          <div class="box6-4">
            <div class="box-column1x3-2-4">
              <div class="column-box10"></div>
              <div class="column-box11"></div>
              <div class="column-box12"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of case 2 -->
    </div>
    <!-- End of TP04.3.Row and Column Layout -->

    <!-- ------------------------------------------------ -->

    <!-- TP04.4 Row and Column layout with flex direction-->
    <div class="TP04-4">
      <div class="grid1x2-1">
        <!-- grid1x2 top -->
        <div class="grid1x2-top">
          <div class="grid1x2-box1-1">
            <div class="box7-1"></div>
            <div class="box7-2">
              <div class="column-box13"></div>
              <div class="column-box14"></div>
              <div class="column-box15"></div>
            </div>
            <div class="box7-3"></div>
          </div>

          <div class="grid1x2-box1-2">
            <div class="box8-1"></div>
            <div class="box8-2">
              <div class="column-box16"></div>
              <div class="column-box17"></div>
              <div class="column-box18"></div>
            </div>
            <div class="box8-3"></div>
          </div>
        </div>
        <!-- End of grid1x2 Top -->

        <!-- grid1x2 buttom -->
        <div class="grid1x2-buttom">
          <div class="grid1x2-box2-1">
            <div class="grid-left">
              <div class="grid-left1"></div>
              <div class="grid-left2">
                <div class="grid-left2-left">
                  <div class="grid-left2-left-1x2-1"></div>
                  <div class="grid-left2-left-1x2-2"></div>
                </div>
                <div class="grid-left2-right"></div>
              </div>
            </div>
            <div class="grid-right">
              <div class="box9">
                <div class="column-box19"></div>
                <div class="column-box20"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of grid1x2 buttom -->
      </div>
    </div>
    <!-- End of TP04.4 Row and Column layout with flex directin -->

    <!-- ------------------------------------------------------------ -->

    <!-- TP04.5.Absolute positioning -->
    <div class="TP04-5">
      <div class="box-border">
        <div class="grid1x4-box1-1">
          <div class="box10-1">
            <div class="box-column1x3-3-1">
              <div class="column-box21"></div>
              <div class="column-box22"></div>
              <div class="column-box23"></div>
            </div>
          </div>
          <div class="box10-2">
            <div class="box-column1x3-3-2">
              <div class="column-box24"></div>
              <div class="column-box25"></div>
              <div class="column-box26"></div>
            </div>
          </div>
        </div>
        <div class="grid1x4-box1-2">
          <div class="box10-3">
            <div class="box-column1x3-3-3">
              <div class="column-box27"></div>
              <div class="column-box28"></div>
              <div class="column-box29"></div>
            </div>
          </div>
          <div class="box10-4">
            <div class="box-column1x3-3-4">
              <div class="column-box30"></div>
              <div class="column-box31"></div>
              <div class="column-box32"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Absolute positioning -->

    <!-- ------------------------------------------------ -->

    <!-- TP04.6.Absolute positioning -->
    <div class="TP04-6">
      <div class="box-border-TP04-6">
        <div class="box1-TP04-6">
          <div class="box1-inside"></div>
        </div>
        <div class="box2-TP04-6">
          <div class="box2-inside"></div>
        </div>
      </div>
    </div>
    <!-- End of TP04.6.Absolute positioning -->

    <!-- TP04.7 -->
    <div class="TP04-7">
      <div class="grid1x2-7-1">
        <!-- grid1x2 top -->
        <div class="grid1x2-7-top">
          <div class="grid1x2-7-box1-1">
            <div class="box1-top"></div>
            <div class="box1-middle"></div>
            <div class="box1-buttom"></div>
          </div>

          <div class="grid1x2-7-box1-2">
            <div class="box2-top"></div>
            <div class="box2-buttom"></div>
          </div>
        </div>
        <!-- End of grid1x2 Top -->

        <!-- grid1x2 buttom -->
        <div class="grid1x2-7-buttom">
          <div class="grid1x2-7-box2-1">
            <div class="box3-top"></div>
            <div class="box3-middle"></div>
            <div class="box3-buttom"></div>
          </div>
        </div>
        <!-- End of grid1x2 buttom -->
      </div>
    </div>
  </body>
</html>
