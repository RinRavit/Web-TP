<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        background-color: #dc6de3;
      }
      h1 {
        position: relative;
        text-align: center;
        font-size: 30px;
      }
      
      .Haha {
        border: 3px solid black;
      }
      #add-todo-form {
        width: 1000px;
        display: flex;
        justify-content: center;
      }
      .todo-container {
        width: 500px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f5f5f5;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
      }
      input {
        width: 100px;
        border-radius: 10%;
      }
      .todo-container button {
        border: none;
        background-color: #dc3545;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      button {
        background-color: blue;
        color: white;
        border-radius: 20px;
      }
      .list-task {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="Haha">
      <h1>Todo List with SessionStorage</h1>
      <form id="Add-task">
        <div for="title-input">Title:</div>
        <input type="text" id="title-input" required />
        <div for="name-input">Name:</div>
        <input type="text" id="name-input" required />
        <div for="date-input">Deadline:</div>
        <input type="date" id="date-input" required />
        <button type="submit">Add Todo</button>
      </form>
      <div class="list-task">
        <div id="todos-container">
          <!-- The todo items will be dynamically added here -->
        </div>
      </div>
    </div>
    <script>
      // Function to create a new todo item
      function createTodoItem(title, name, deadline) {
        const todoContainer = document.createElement("div");
        todoContainer.classList.add("todo-container");

        const todoInfo = document.createElement("div");
        todoInfo.textContent = `Title: ${title} | Name: ${name} | Deadline: ${deadline}`;

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.addEventListener("click", function () {
          todoContainer.remove();
          saveTodosToSessionStorage();
        });

        todoContainer.appendChild(todoInfo);
        todoContainer.appendChild(deleteButton);

        return todoContainer;
      }

      // Function to add a new todo item to the list
      function addTodoItem(title, name, deadline) {
        const todoItem = createTodoItem(title, name, deadline);

        const todosContainer = document.getElementById("todos-container");
        todosContainer.appendChild(todoItem);
      }

      // Function to save the todos to session storage
      function saveTodosToSessionStorage() {
        const todosContainer = document.getElementById("todos-container");
        const todoItems = todosContainer.querySelectorAll(".todo-container");

        const todos = Array.from(todoItems).map((todoItem) => {
          const todoInfo = todoItem.querySelector("div");
          const [title, name, deadline] = todoInfo.textContent.split("  | ");

          return {
            title: title.replace("Title: ", ""),
            name: name.replace("Name: ", ""),
            deadline: deadline.replace("Deadline: ", ""),
          };
        });

        sessionStorage.setItem("todos", JSON.stringify(todos));
      }

      // Function to load todos from session storage
      function loadTodosFromSessionStorage() {
        const todos = JSON.parse(sessionStorage.getItem("todos")) || [];

        todos.forEach((todo) => {
          addTodoItem(todo.title, todo.name, todo.deadline);
        });
      }

      // Add event listener for the add todo form
      const addTodoForm = document.getElementById("Add-task");
      addTodoForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const titleInput = document.getElementById("title-input");
        const nameInput = document.getElementById("name-input");
        const dateInput = document.getElementById("date-input");

        const title = titleInput.value.trim();
        const name = nameInput.value.trim();
        const deadline = dateInput.value;

        if (title !== "" && name !== "") {
          addTodoItem(title, name, deadline);
          saveTodosToSessionStorage();

          titleInput.value = "";
          nameInput.value = "";
          dateInput.value = "";
        }
      });

      // Load todos from session storage on page load
      loadTodosFromSessionStorage();
    </script>
  </body>
</html>
