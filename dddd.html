<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
      }

      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 10px;
      }

      .todo-item .delete-btn {
        color: red;
        border: none;
        background: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <form id="add-todo-form">
        <input type="text" id="todo-title" placeholder="Title" required />
        <input type="text" id="todo-name" placeholder="Name" required />
        <input type="date" id="todo-dateline" required />
        <button type="submit">Add</button>
      </form>

      <div id="todos-container">
        <!-- The todo items will be dynamically added here -->
      </div>
    </div>

    <script>
      // Function to create a new todo item
      function createTodoItem(title, name, dateline) {
        const todoItem = document.createElement("div");
        todoItem.classList.add("todo-item");

        const infoDiv = document.createElement("div");
        infoDiv.textContent = `${title}  ${name} ${dateline}`;

        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.textContent = "Delete";

        todoItem.appendChild(infoDiv);
        todoItem.appendChild(deleteBtn);

        return todoItem;
      }

      // Function to add a new todo item to the list
      function addTodoItem(title, name, dateline) {
        const todoItem = createTodoItem(title, name, dateline);

        // Add event listener for delete button
        const deleteBtn = todoItem.querySelector(".delete-btn");
        deleteBtn.addEventListener("click", function () {
          todoItem.remove();
          saveTodosToSessionStorage();
        });

        // Add the todo item to the container
        const todosContainer = document.getElementById("todos-container");
        todosContainer.appendChild(todoItem);
      }

      // Function to save the todos to sessionStorage
      function saveTodosToSessionStorage() {
        const todosContainer = document.getElementById("todos-container");
        const todoItems = todosContainer.querySelectorAll(".todo-item");

        const todos = Array.from(todoItems).map((todoItem) => {
          const infoDiv = todoItem.querySelector("div");

          const [title, name, dateline] = infoDiv.textContent.split(" - ");

          return {
            title,
            name,
            dateline,
          };
        });

        sessionStorage.setItem("todos", JSON.stringify(todos));
      }

      // Function to load todos from sessionStorage
      function loadTodosFromSessionStorage() {
        const todos = JSON.parse(sessionStorage.getItem("todos")) || [];

        todos.forEach((todo) => {
          addTodoItem(todo.title, todo.name, todo.dateline);
        });
      }

      // Add event listener for the add todo form
      const addTodoForm = document.getElementById("add-todo-form");
      addTodoForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const todoTitle = document.getElementById("todo-title");
        const todoName = document.getElementById("todo-name");
        const todoDateline = document.getElementById("todo-dateline");

        const title = todoTitle.value.trim();
        const name = todoName.value.trim();
        const dateline = todoDateline.value;

        if (title !== "" && name !== "") {
          addTodoItem(title, name, dateline);
          saveTodosToSessionStorage();
          todoTitle.value = "";
          todoName.value = "";
          todoDateline.value = "";
        }
      });

      // Load todos from sessionStorage on page load
      loadTodosFromSessionStorage();
    </script>
  </body>
</html>
