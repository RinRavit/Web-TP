<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP08-3. Cookie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cookie Management</h1>
      </div>

      <form id="add-cookie">
        <div class="input-key">
          <h1>Key</h1>
          <input type="text" id="key" required />
        </div>

        <div class="input-value">
          <h1>Value</h1>
          <input type="text" id="value" required />
        </div>

        <div class="input-value">
          <h1>Expired</h1>
          <input type="date" id="expired" required />
        </div>
        <button id="btn-add" type="submit">Add Cookie</button>
      </form>
      <div class="list-task">
        <div id="cookie-list">
          <!-- The cookie items will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
