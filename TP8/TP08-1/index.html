<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP08-1- Todo with localStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Todo List with localStorage</h1>
      </div>
      <form id="add-task">
        <div class="input-title">
          <h1>Title</h1>
          <input type="text" id="title-input" placeholder="Title" required />
        </div>
        <div class="input-name">
          <h1>Assingnee</h1>
          <input type="text" id="name-input" placeholder="Name" required />
        </div>
        <div class="input-dateline">
          <h1>Dateline</h1>
          <input type="date" id="dateline-input" required />
        </div>
        <button id="btn-add" type="submit">Add</button>
      </form>

      <div class="list-task">
        <div id="todos-container">
          <!-- The todo items will be dynamically added here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
