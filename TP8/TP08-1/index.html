<<!DOCTYPE html>
<html>
  <head>
    <title>To-do List with LocalStorage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List with LocalStorage</h1>
      <div class="list-task">
        <div>
          <div>Task title</div>
          <input type="text" id="title" placeholder="Title" />
        </div>
        <div>
          <div>Assingnee</div>
          <input type="text" id="name" placeholder="Name" />
        </div>
        <div>
          <div>Dateline</div>
          <input type="date" id="date" />
        </div>
        <button onclick="addTodo()" class="addbtn">Add Todo</button>
      </div>

      <table id="todoTable">
        <!-- <tr>

        </tr> -->
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
